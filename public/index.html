<!DOCTYPE html>
<html lang="es" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torah Translations - Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .book-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            color: white;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .book-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .file-list {
            list-style: none;
            margin-top: 15px;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .file-name {
            font-weight: 500;
        }
        
        .card-count {
            background: rgba(255, 255, 255, 0.4);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .stats {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            display: inline-block;
            margin: 0 20px;
            padding: 10px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Torah Translations</h1>
        <p class="subtitle">Flashcards de traducciÃ³n hebreo-espaÃ±ol</p>
        
        <div id="loading">Cargando flashcards...</div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="total-files">0</div>
                <div class="stat-label">Archivos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-cards">0</div>
                <div class="stat-label">Flashcards</div>
            </div>
        </div>
        
        <div id="content" class="books-grid"></div>
    </div>

    <script>
        async function loadIndex() {
            try {
                const response = await fetch('index.json');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'block';
                
                // Display statistics
                document.getElementById('total-files').textContent = data.files.length;
                const totalCards = data.files.reduce((sum, file) => sum + file.cardCount, 0);
                document.getElementById('total-cards').textContent = totalCards;
                
                // Group files by book
                const bookGroups = {};
                data.files.forEach(file => {
                    if (!bookGroups[file.book]) {
                        bookGroups[file.book] = [];
                    }
                    bookGroups[file.book].push(file);
                });
                
                // Create book cards
                const contentDiv = document.getElementById('content');
                Object.keys(bookGroups).sort().forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    
                    const bookTitle = document.createElement('div');
                    bookTitle.className = 'book-title';
                    bookTitle.textContent = book;
                    bookCard.appendChild(bookTitle);
                    
                    const fileList = document.createElement('ul');
                    fileList.className = 'file-list';
                    
                    bookGroups[book].forEach(file => {
                        const fileItem = document.createElement('li');
                        fileItem.className = 'file-item';
                        
                        const fileName = document.createElement('span');
                        fileName.className = 'file-name';
                        const name = file.output.split('/').pop().replace('.json', '');
                        fileName.textContent = name;
                        
                        const cardCount = document.createElement('span');
                        cardCount.className = 'card-count';
                        cardCount.textContent = `${file.cardCount} cards`;
                        
                        fileItem.appendChild(fileName);
                        fileItem.appendChild(cardCount);
                        
                        fileItem.onclick = () => {
                            window.open(file.output, '_blank');
                        };
                        
                        fileList.appendChild(fileItem);
                    });
                    
                    bookCard.appendChild(fileList);
                    contentDiv.appendChild(bookCard);
                });
                
            } catch (error) {
                document.getElementById('loading').textContent = 'Error cargando los datos: ' + error.message;
                console.error('Error loading index:', error);
            }
        }
        
        loadIndex();
    </script>
</body>
</html>
